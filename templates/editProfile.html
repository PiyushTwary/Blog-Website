<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Update Profile</title>
</head>
<nav class="navbar">
    <div class="navbar-left">
        <a class="nav-link active postbutton" aria-current="page" href="/"><b>HOME</b></a>
    </div>
    <div class="navbar-right">
        <a class="nav-link button-3" href="{% url 'dashboard'%}">Profile</a>
        <a class="nav-link button-4" href="{% url 'logout' %}">Logout</a>
    </div>
</nav>
<body class="create">
  <div class="container">
      <div class="form-container animated-border">
          <h1 class="page-heading">Update Profile</h1>
          {% if messages %}
      {% for message in messages %}
      <div style="text-align: center;">
         <h2 style="color: #fff;">{{message}}</h2>
      </div>
      {% endfor %}
      {% endif %}
          <form class="blog-form" enctype="multipart/form-data" action="" method="post">
            <div class="profile-picture" style="margin-left: 27%;">
                <img src="{{ userinfo.profilePic.url }}" alt="Profile Picture">
        
            </div>
              {% csrf_token %}
                <label for="id_new_profile_pic">Change Profile Picture:</label>
                <input id="id_new_profile_pic" type="file" name="profilePic"><br>
                 <label for="id_name">Name:</label>
                 <input id="id_name" type="text" name="name" value="{{ userinfo.name }}"><br>
                 <label for="id_contact">Contact:</label>
                 <input id="id_contact" type="text" name="contact" value="{{ userinfo.contact }}"><br>
              <div style="text-align: center;">
              <button style="margin-top: 10px; margin-bottom: 10px;" type="submit" class="postbutton">Update</button>
              </div>
          </form>
      </div>
  </div>
</body>
</html>

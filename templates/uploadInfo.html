<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Update Info</title>
</head>
<body class="create">
  <div class="container">
      <div style="margin-top:5%;" class="form-container animated-border">
          <h1 class="page-heading">Please Tell us more about Yourself</h1>
          {% if messages %}
      {% for message in messages %}
      <div style="text-align: center;">
         <h2 style="color: #fff;">{{message}}</h2>
      </div>
      {% endfor %}
      {% endif %}
          <form class="blog-form" enctype="multipart/form-data" action="uploadInfo" method="post">
              {% csrf_token %}
              {{ image_form.as_p }}
              <div style="text-align: center;">
              <button style="margin-top: 10px; margin-bottom: 10px;" type="submit" class="postbutton">Register</button>
              </div>
          </form>
      </div>
  </div>
</body>
</html>

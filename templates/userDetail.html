{% extends "base.html" %}
{% block content %}
<div class="container" style="color: #fff; text-align: center; margin-top: 10px;">
<div class="form-container animated-border">
    <div class="profile-picture" style="margin-left: 32%;">
    <img src="{{users.profilePic.url}}" alt="User Image">
    </div>
    <div class="user-info">
        <h2 style="margin-bottom: 20px;">{{users.name}}</h2>
        <p><h3>Contact:</h3> {{users.contact}}</p>
        <p><h3>Email:</h3> {{users.email}}</p>
    </div>
</div>
</div>
{% endblock content %}

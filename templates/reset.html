<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reset</title>
</head>
<body class="create">
  <div class="container" style="margin-top: 5%;">
      <div class="form-container animated-border">
          <h1 class="page-heading">Reset Password</h1>
          {% if messages %}
      {% for message in messages %}
      <div style="text-align: center;">
         <h2 style="color: #red;">{{message}}</h2>
      </div>
      {% endfor %}
      {% endif %}
          <form class="blog-form" action="reset" method="post">
              {% csrf_token %}
              <label for="username">Username</label>
              <input type="text" id="" name="username" required>
              <label for="email">E-mail</label>
              <input type="email" id="" name="email" required>
              <label for="password">New Password</label>
              <input type="password" id="" name="password" required>
              <div style="text-align: center;">
              <button style="margin-top: 10px; margin-bottom: 10px;" type="submit" class="postbutton">Reset</button>
              </div>
              <div style="text-align: center;">
                <h5>Don't have an account? <a href="register">Register</a></h5>
              </div>
          </form>
      </div>
  </div>
</body>
</html>

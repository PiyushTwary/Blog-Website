<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>BlogSite</title>
</head>
<body style="background-color: #333;">
    <nav class="navbar">
        <div class="navbar-left">
            <a class="nav-link active postbutton" aria-current="page" href="{% url 'home' %}"><b>HOME</b></a>
            <a class="postbutton" aria-current="page" href="{% url 'users' %}">Users</a>
            {% if user.is_authenticated and user.is_superuser %}
            <a class="postbutton" aria-current="page" href="{% url 'addcats' %}">Add Categories</a>
        {% endif %}
        </div>
        <div class="navbar-middle">
            <a class="nav-link create-post" href="{% url 'createBlog' %}">Create Blog</a>
        </div>
        <div class="navbar-right">
            <a class="nav-link button-3" href="{% url 'dashboard' %}">Profile</a>
            <a class="nav-link button-4" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
